<div class="container part">
 

    <div class="title">
        
        <h1>Contactez-Nous</h1>
        
    </div>
    
    
    
<div>

  <div class="left">  
      <div class="titre">
        <h3 >  Envoyer nous un message </h3>
        </div>

        <div class="form">
    <div>
    <mat-form-field class="example-form-field" appearance="outline" >
        <mat-label>Nom</mat-label>
        <input matInput placeholder="" >
        
      </mat-form-field> 
  </div>
   <div>
    <mat-form-field class="example-form-field" appearance="outline">
        <mat-label>Prenom</mat-label>
        <input matInput placeholder="" >
      </mat-form-field> 
  </div>

  <div>
  <mat-form-field  class="example-form-field" appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput placeholder="marie@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  </div>

      <div>

        <mat-form-field class="example-form-field textarea" appearance="outline">
            <mat-label>Message</mat-label>
            <textarea matInput></textarea>
          </mat-form-field>

      </div>
<div fxLayout="row" fxLayoutGap="4%"> 
<button mat-button>Envoyer</button> 
<button mat-button>Annuler</button>  </div>   
</div>
</div>

<div class="right"> 

    <div class="icone" fxLayout="row" fxLayoutGap="20%">
        <mat-icon>call</mat-icon>
        <div>
            <h2>Téléphone</h2>
            <p>(+216) 58 74 97 07</p>
            <p>(+216) 50 13 18 38</p>
        </div>
    </div>
    <div class="icone" fxLayout="row" fxLayoutGap="20%">
        <mat-icon>contact_mail</mat-icon> 
        <div>
          <h2>Adresse</h2>
          <p>marie@gmail.com</p></div>

    </div>
     
    <div class="icone" fxLayout="row" fxLayoutGap="20%">
        <mat-icon>schedule</mat-icon>
        <div>
        <h2>horaires</h2>
        <p> Du Lundi au Samedi: de 09 à 17h</p></div>
    </div>
    <div></div>

    
</div>
</div>
